<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Order Food - DineDash</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
  <img src="DineDash.png" alt="DineDash Logo" style="height:40px; vertical-align:middle; margin-right:15px;">
  <a href="index.html">Home</a>
  <a href="menu.html">Menu</a>
  <a href="order.html">Order</a>
  <a href="contact.html">Contact</a>
</nav>

<h1>Order Food</h1>

<form id="orderForm">
  <label for="name">Guest Name:</label>
  <input type="text" id="name" name="name" required><br><br>

  <label for="room">Room Number:</label>
  <input type="number" id="room" name="room" required min="1"><br><br>

  <label for="food">Select Food:</label>
  <select id="food" name="food" required>
    <option>Veg Sandwich</option>
    <option>Paneer Butter Masala</option>
    <option>Chicken Biryani</option>
    <option>Arrabiata Pasta</option>
    <option>Butter Naan</option>
    <option>Garlic Naan</option>
  </select><br><br>

  <label for="qty">Quantity:</label>
  <input type="number" id="qty" name="qty" value="1" min="1" required><br><br>

  <button type="submit">Place Order</button>
</form>

<div id="message" style="margin-top:16px;"></div>

<footer>
  &copy; 2025 DineDash | All Rights Reserved
</footer>

<script>
document.getElementById('orderForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const msgEl = document.getElementById('message');

  const payload = {
    guest_name: document.getElementById('name').value.trim(),
    room_number: parseInt(document.getElementById('room').value, 10),
    food: document.getElementById('food').value,
    quantity: parseInt(document.getElementById('qty').value, 10)
  };

  if (!payload.guest_name || isNaN(payload.room_number) || isNaN(payload.quantity) || payload.quantity < 1) {
    msgEl.textContent = 'Please fill in all fields correctly.';
    msgEl.style.color = 'red';
    return;
  }

  try {
    const res = await fetch('http://localhost:3000/api/orders', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    if (res.ok) {
      msgEl.textContent = `Order placed! Order ID: ${data.orderId}`;
      msgEl.style.color = 'green';
      document.getElementById('orderForm').reset();
    } else {
      msgEl.textContent = data.message || 'Failed to place order.';
      msgEl.style.color = 'red';
    }
  } catch (err) {
    console.error(err);
    msgEl.textContent = 'Network error. Could not contact server.';
    msgEl.style.color = 'red';
  }
});
</script>

</body>
</html>
